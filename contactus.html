<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top px-5  ">
        <div class="container-fluid ">
            <a class="navbar-brand " href="#"><img src="Images/logo.jpg" class="image" alt="logo" /></a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link " href="./index.html">Home</a>

                </ul>

    </nav>

    <div class="container contact m-5">

        <div class="row">
            <div class="col-md-7 my-5">
                <h3> GET IN TOUCH WITH US</h3>

                <form action="?" method="POST">
                    <div class="row">
                        <div class= "col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingname" placeholder="first name">
                                <label for="floatingname">FIRST NAME</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingemail" placeholder="Email">
                                <label for="floatingemail">EMAIL</label>
                            </div>

                        </div>
                        
                        
                    </div>
                    <div class="row">
                        <div class= "col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingphone" placeholder="phonenumber">
                                <label for="floatingphone">PHONE NUMBER</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingsubject" placeholder="Subject">
                                <label for="floatingsubject">SUBJECT</label>
                            </div>

                        </div>
                        
                        
                    </div>
                    
                    <div class="form-floating">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message"></textarea>
                        <label for="exampleFormControlTextarea1">MESSAGE</label>
                    </div>

                    <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    <button class="btn btn-primary" type="submit">Send Message</button>


                </form>

            </div>
            <div class="col-md-5 my-5">
                <div class="row ms-5">
                    <div class="col-sm-2 map">
                        <i class="fas fa-map-marker-alt"></i>
                        
                    </div>
                    <div class="col-md-9 address">
                       
                         <p> 13026 Dartmore Avenue </p>
                         <p> Alpharetta GA 30005</p>
                    </div>
                    
                </div>
                <div class="row ms-5">
                    <div class="col-sm-2 map">
                        <i class="fas fa-headset"></i>
                        
                    </div>
                    <div class="col-md-9 address">
                       
                         <p> 1-800-234-5678 </p>
                         
                    </div>
                    
                </div>
            </div>



        </div>


    </div>
